<div class="modal" ng-controller="Modal">
  <div class="modal-header">
    <a class="close" ng-click="dismiss()">&times;</a>
    <h3>Open Project</h3>
  </div>
  <div class="modal-body" ng-controller="ProjectList">
    <div ng-switch on="getAllProjects().length">
      <div ng-switch-when="0">
        <p>You have no projects.</p>
        <p><a class="btn" ng-click="showCreateProject()">Create Project</a></p>
      </div>
      <div ng-switch-default class="row-fluid">
        <ul class="nav">
          <li ng-repeat="name in getAllProjects()">
            <div class="btn-group span12">
              <a class="btn span9" ng-click="openProject(name)">{{name}}</a>
              <a class="btn btn-danger span3" ng-click="removeProject(name)"><i class="icon-remove"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row-fluid">
      <a class="btn btn-inverse span12" ng-click="showCreateProject()">Create Project <i class="icon-chevron-right"></i></a>
    </div>
  </div>
</div>
