<div>
  <form class="form-horizontal" ng-submit="updateModule(getActiveModule().name, getActiveModule().source)">
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input type="text" id="name" required ng-model="getActiveModule().source.name">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea id="description" cols="30" rows="10" ng-model="getActiveModule().source.description"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="pull-right btn btn-danger" ng-click="removeModule(getActiveModule().name)">Remove</a>
      </div>
    </div>
  </form>
</div>
