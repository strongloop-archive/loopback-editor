<!DOCTYPE html>
<html lang="en" ng-app="asteroid.editor">
  <head>
    <title>Asteroid Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top" id="global-asteroid-navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">Asteroid</a>
        </div>
      </div>
    </div>
    <div class="container-fluid" ng-controller="Editor">
      <div class="row-fluid">
        <div class="span3 well" ng-controller="Project">
          <h2>{{project.name}}</h2>
          <hr>
          <p><a class="btn" ng-click="openProject()"><i class="icon-folder-open"></i>Open Project</a></p>
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a>Modules go here</a></li>
          </ul>
          <a class="btn" ng-click="addModule()">Add Module</a>
        </div>
        <div class="span9">
          <div ng-include="modal"></div>
          <div ng-view></div>
        </div>
      </div>
    </div>
    <script src="/js/angular.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.4.0.min.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
