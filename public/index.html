<!DOCTYPE html>
<html lang="en" ng-app="asteroid.editor">
  <head>
    <title>Asteroid Editor</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.min.css">
  </head>
  <body>
    <div class="navbar navbar-fixed-top" id="global-asteroid-navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">Asteroid</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3 well" ng-controller="Project">
          <h2>{{getActiveProject().name}}</h2>
          <hr>
          <p><a class="btn" ng-click="showOpenProject()"><i class="icon-folder-open"></i>Open Project</a></p>
          <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="name in getProjectModules()">
              <a ng-click="openModuleEditor(name)">{{name}}</a>
            </li>
          </ul>
          <a class="btn" ng-click="openToolbox()">Toolbox <i class="icon-chevron-right"></i></a>
        </div>
        <div class="span9" ng-controller="Editor">
          <div ng-include="getActiveModule().editor"></div>
        </div>
      </div>
    </div>
    <script src="/js/jquery-2.0.0.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular-strap.min.js"></script>
    <script src="/tools/index.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
